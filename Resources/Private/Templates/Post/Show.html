<h2>{post.title}
	(<f:link.email email="{post.author.email}" />)</h2>
{post.text}
<ul>
	<f:for each="{post.comments}" as="comment">
		<li>{comment.text}</li>
	</f:for>
</ul>

<f:form object="{newComment}" name="newComment" controller="Comment" action="create">
	<f:form.hidden property="post" value="{post}" />
	<f:form.textarea property="text" rows="5" cols="20"></f:form.textarea>
	<f:form.submit value="Absenden" />
</f:form>
